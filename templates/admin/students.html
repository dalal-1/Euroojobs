{% extends "layout.html" %}

{% block content %}
<h1>Students</h1>
<form method="get">
    <input type="text" name="search" value="{{ search }}" placeholder="Search by first or last name">
    <button type="submit">Search</button>
</form>

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in pagination.items %}
        <tr>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>
                <a href="{{ url_for('admin.student_detail', student_id=student.id) }}">View</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div class="pagination">
    {{ pagination.pages }} Pages
</div>
{% endblock %}
