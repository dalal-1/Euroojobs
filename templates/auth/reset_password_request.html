{% extends "layout.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin: auto; padding: 30px;">
    <h2 class="text-center">Reset Your Password</h2>
    <form method="POST" action="{{ url_for('auth.reset_password_request') }}">
        {{ form.hidden_tag() }}
        
        <div class="form-group">
            {{ form.email.label(class_="form-label") }}
            {{ form.email(class_="form-control", placeholder="Enter your email") }}
        </div>
        
        <div class="form-group mt-3">
            {{ form.submit(class_="btn btn-primary btn-block") }}
        </div>
    </form>
</div>
{% endblock %}
